orchestrator:
  url: "http://localhost:8081"
  connect_timeout: 10s
  request_timeout: 30s

agent:
  id: ""
  lab_host_id: "test-mac"
  hostname: ""
  labels:
    role: "dev-workstation"
    os: "darwin"

heartbeat:
  interval: 5s
  max_jobs_per_poll: 3

impersonation:
  enabled: false

actions:
  browsing:
    browser_path: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"
    user_data_dir: "/tmp/cymconductor-chrome"

  file_activity:
    allowed_directories:
      - "/tmp/cymconductor-test"

  process_activity:
    allowed_processes:
      - "cal"
      - "ls"
      - "echo"

logging:
  level: "info"
  format: "console"
  path: "/tmp/cymconductor-agent.log"
